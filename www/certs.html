<ons-page ng-controller="CertsController" sliding-menu-ignore="true" class="gallery-page">

        
    <ons-toolbar fixed-style>
        <div class="right"><ons-back-button>بازگشت</ons-back-button></div>
    </ons-toolbar>
    
    <div data-role="header" style="width:100%;top:0;text-align:right;">
            <div><img src="img/top.png" style="width:20%"/></div>
            <div><img src="img/contact1.png"  style="width:20%"/></div>
    </div> 
    
    
    <ul rn-carousel rn-carousel-indicator>
        <li ng-repeat="feed in feeds" style="text-align:center;">
            <img ng-src="{{getImage($index)}}"/>
            <div class="content" style="text-align:center;">
                <!--<ons-icon icon="info" fixed-width="true"></ons-icon>{{feed.title}}-->
                <!--<p class="title" ng-bind-html="feed.title"></p>-->
            </div>
        </li>
    </ul>
    
</ons-page>
