<ons-page ng-controller="ContactController">
    
    <ons-toolbar fixed-style>
        <div class="right"><ons-back-button>بازگشت</ons-back-button></div>
    </ons-toolbar>
    
    <div data-role="header" style="width:100%;top:0;text-align:right;">
        <div><img src="img/top.png" style="width:20%"/></div>
        <div><img src="img/contact1.png"  style="width:20%"/></div>
    </div>  

    <section style="padding: 10px; direction:rtl">

        <input type="text" class="text-input" placeholder="موضوع" ng-model="subject" style="width:100%; margin-bottom:10px;">

        <textarea class="textarea" rows="10" placeholder="پیام" ng-model="message" style="width:100%; margin-bottom:10px;"></textarea>

        <ons-button modifier="large" ng-click="submitForm()">
        ارسال
        </ons-button>
    </section>  

</ons-page>
